<div class='card {{ data.widget.border }} mb-3'>
    <div class="card-header">{{ data.widget.header }}</div>
    <div class='card-body {{ data.widget.textColor }}'>
        <h4 class="card-title">{{ data.widget.title }}</h4>
        <p class="card-text">
                {{ data.widget.text }}
        </p>
    </div>
</div>
