{% extends "layout.html" %}


{% block main %}
<div class="container my-4">

    <form id="registerForm">

        <fieldset>

            <legend id="formLegend">
            {{ __('Registration') }}
            </legend>
            <br>

            <div id="errorContainer"></div>

            <div class="form-group">
                <label for="ipUsername">{{ __('Username') }}</label>
                <input type="text" class="form-control" id="ipUsername" name="username">
            </div>

            <div class="form-group">
                <label for="ipFirstName">{{ __('First name') }}</label>
                <input type="text" class="form-control" id="ipFirstName" name="firstName">
            </div>

            <div class="form-group">
                <label for="ipLastName">{{ __('Last name') }}</label>
                <input type="text" class="form-control" id="ipLastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="ipEmail">{{ __('Email') }}</label>
                <input type="email" class="form-control" id="ipEmail" name="email">
            </div>

            <div class="form-group">
                <label for="ipPassword1">{{ __('Password') }}</label>
                <input type="password" class="form-control" id="ipPassword1" name="password1">
            </div>

            <div class="form-group">
                <label for="ipPassword2">{{ __('Confirmation Password') }}</label>
                <input type="password" class="form-control" id="ipPassword2" name="password2">
            </div>


            <br>
            <button type="submit" class="btn btn-primary">{{ __('Register') }}</button>
        </fieldset>
    </form>

</div>
{% endblock %}
