{% extends 'layout.html' %} 

{% block main %} 

{%- for piece in data.pieces -%}
<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ piece.title | e  }}</h4>
    <h6 class="card-subtitle mb-2 text-muted">{{ piece.publishedAt | date('MMM DD, YYYY' ) }}</h6>
    <a href="{{ piece._url  }}" class="card-link">Show Project</a>
  </div>
</div>

{{ piece }}

{% set image = apos.images.first(piece) or null %}
{%- if (image)  -%}
<image src="{{ apos.attachments.url(image) }}">
{%- endif -%}

{%- endfor -%} 




{% endblock %}
